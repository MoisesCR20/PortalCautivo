<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Portal Cautivo</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Acceso a la Red WiFi</h1>
        <p>Complete el formulario para conectarse</p>
        <form action="#">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terminos" required>
                <label for="terminos">
                    Acepto los <a href="terminos.html" target="_blank">Términos y Condiciones</a>
                </label>
            </div>
            <button onclick="accessInternet()">Acceder a WiFi</button>
        </form>
    </div>
</body>
</html>
